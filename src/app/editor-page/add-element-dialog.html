<mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="description"></textarea>
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Complete in</mat-label>
    <input type="datetime-local" matNativeControl [(ngModel)]="completeIn" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="getData()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
