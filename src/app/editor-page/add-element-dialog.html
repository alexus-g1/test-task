<mat-dialog-content>
  <mat-form-field>
    <mat-label>Название</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Описание</mat-label>
    <textarea matInput [(ngModel)]="description"></textarea>
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Дата выполнения</mat-label>
    <input
      type="datetime-local"
      matInput
      [(ngModel)]="completeIn"
      min="2024-01-01T00:00"
      max="2090-01-01T00:00"
    />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмента</button>
  <button mat-button [mat-dialog-close]="getData()" cdkFocusInitial>
    Добавить
  </button>
</mat-dialog-actions>
